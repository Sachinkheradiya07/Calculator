<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="main">
        <input type="text" class="display" placeholder="0" />
        <div class="first">
          <button class="box box1 color">C</button>
          <button class="box box2 color">**</button>
          <button class="box box3 color">%</button>
          <button class="box box4 yellow">/</button>
        </div>
        <div class="second">
          <button class="box box5">7</button>
          <button class="box box6">8</button>
          <button class="box box7">9</button>
          <button class="box box8 yellow">*</button>
        </div>
        <div class="third">
          <button class="box box9">4</button>
          <button class="box box10">5</button>
          <button class="box box11">6</button>
          <button class="box box12 yellow">-</button>
        </div>
        <div class="fourth">
          <button class="box box13">1</button>
          <button class="box box14">2</button>
          <button class="box box15">3</button>
          <button class="box box16 yellow">+</button>
        </div>
        <div class="fourth">
          <button class="box box17">0</button>
          <button class="box box18">00</button>
          <button class="box box19">.</button>
          <button class="box box20 yellow">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
